{{- $related := .Site.RegularPages.Related . | first 3 -}}
{{- with $related -}}
<div class="related-posts">
    <span class="related-posts-header">
        <h2>Related Posts</h2>
    </span>
    <ul>
        {{- range . -}}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{- if .Params.summary -}}
              <p class="related-summary">{{ .Params.summary }}</p>
            {{- end -}}
          </li>
        {{- end -}}
    </ul>
</div>
{{- end -}}
