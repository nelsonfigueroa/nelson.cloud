{{ range .Site.Data.links.categories }}
{{ $anchor := .name | urlize }}
<h2 id="{{ $anchor }}">{{ .name }}</h2>

{{ if .description }}<p>{{ .description }}</p>{{ end }}

<table>
<tbody>
{{ range .links }}
<tr>
<td>
{{- $url := .url -}}
<a href="{{ $url | safeURL }}"{{ if strings.HasPrefix $url "http" }} target="_blank" rel="noopener"{{ end }}>{{ .title }}</a>
</td>
</tr>
{{ end }}
</tbody>
</table>

{{ end }}
