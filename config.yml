baseURL: "https://nelson.cloud/"
title: Nelson Figueroa
pagination:
  pagerSize: 20
theme: [PaperMod]

disableHugoGeneratorInject: true # remove <meta name="generator" content="Hugo {{ hugo.Version }}"> from HTML output
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

# use first 160 words as summary if a summary is not provided for a post
summaryLength: 160
# enable git information in posts. Allows for lastmod to be updated automatically based on git commit timestamps.
enableGitInfo: true

permalinks:
  posts: "/:title/"

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
    menu:
      main:
        - name: Home
          url: /
          weight: 1
        - name: Posts
          url: posts/
          weight: 2
        - name: Categories
          url: categories/
          weight: 3
        - name: Search
          url: search/
          weight: 4
        - name: Links
          url: links/
          weight: 5
        - name: About
          url: about
          weight: 6
        - name: Support
          url: support/
          weight: 7

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: French
      profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
        imageTitle: ProfileMode image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: "‚òÑÔ∏è Fast | ‚òÅÔ∏è Fluent | üåô Smooth | üì± Responsive"
        buttons:
          - name: Blog
            url: posts
          - name: Profile Mode
            url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "Nelson Figueroa - Software Engineer"
  author: Nelson Figueroa
  # keywords for home page
  keywords: ["Nelson Figueroa", "Nelson Software Engineer", "Nelson Figueroa software engineer", "tech blog", "personal tech blog", "indie blog"]

  DateFormat: 2006-01-02

  # hide summary in post links
  hideSummary: false

  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: false
  ShowFullTextinRSS: true
  ShowWordCount: true
  comments: true
  # Default images for Open Graph fallbacks (used when posts don't have cover images)
  images: ["opengraph-images/default.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Posts
        url: posts
      - name: Categories
        url: categories

  homeInfoParams:
    Title: Nelson Figueroa
    Content: Software Engineer

  socialIcons:
    - name: github
      title: GitHub
      url: "https://github.com/nelsonfigueroa"
    - name: linkedin
      title: LinkedIn
      url: "https://www.linkedin.com/in/nelsonfigueroa1/"
    - name: rss
      title: RSS Feed
      url: "/index.xml"

  # label:
  # iconSVG: '<svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" fill="currentColor"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>'
  # text: "Home"
  # icon: icon.png
  # iconHeight: 35

  cover:
      hidden: true # hide everywhere but not in structured data
      hiddenInList: true # hide on list pages and home
      hiddenInSingle: true # hide on single page

  # for search
  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 2
      keys: ["title", "permalink", "summary", "content", "tags", "categories"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # noClasses: true
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    lineNos: true
    # lineNumbersInTable: true

