baseURL: "https://nelson.cloud/"
title: nelson.cloud ☁️
paginate: 10
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

permalinks:
  posts: "/:title/"

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Home
          url: /
          weight: 1
        - name: About
          url: about
          weight: 5
        - name: Posts
          url: posts/
          weight: 2
        - name: Categories
          url: categories/
          weight: 3
        - name: Search
          url: search/
          weight: 4
        - name: Support Me
          url: https://github.com/sponsors/nelsonfigueroa
          weight: 6
        - name: Hire Me
          url: https://www.linkedin.com/in/nelsonfigueroa1/
          weight: 7

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: French
      profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
        imageTitle: ProfileMode image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
        buttons:
          - name: Blog
            url: posts
          - name: Profile Mode
            url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Nelson Figueroa - Software Engineer"
  author: Nelson Figueroa
  # author: ["Me", "You"] # multiple authors

  DateFormat: 2006-01-02

  # hide summary in post links
  hideSummary: false

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: false
  ShowFullTextinRSS: true
  ShowWordCount: true
  # comments: false
  images: []

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Posts
        url: posts
      - name: Categories
        url: categories

  homeInfoParams:
    Title: >
      Nelson Figueroa
    Content: >
      Software Engineer

  socialIcons:
    - name: github
      title: My GitHub Profile
      url: "https://github.com/nelsonfigueroa"
    - name: LinkedIn
      title: My LinkedIn
      url: "https://www.linkedin.com/in/nelsonfigueroa1/"
    - name: RSS
      title: RSS Feed
