{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
            <time>{{ .Date.Format "2006 January 2" }} | Reading time: {{ .ReadingTime }} minutes</time>
        {{- end -}}
    </header>
    {{ if (.Params.toc) }}
    <aside id="toc">
        <b>Table of Contents</b>
        {{ .TableOfContents }}
    </aside>
    {{ end }}
    {{- .Content -}}
</article>
{{ end }}
