<h3>Posts (<a href="/index.xml">RSS</a>)</h3>
<ul id="posts">
{{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <li>
        <time>[ {{ .Date.Format "2006-01-02" }} ]</time>
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
    </li>
{{- end }}
</ul>
