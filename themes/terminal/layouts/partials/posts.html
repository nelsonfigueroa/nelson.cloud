<h2>Blog Posts</h2>
<p><a href="/index.xml">RSS Feed</a> | <a href="/categories">Post Categories</a></p>
<ul id="posts">
{{- range where site.RegularPages "Type" "in" site.Params.mainSections }}

        <span>[ {{ .Date.Format "2006-01-02" }} ]</span>
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
    </li>
{{- end }}
</ul>
