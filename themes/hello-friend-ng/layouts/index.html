{{ define "main" }}
    <main aria-role="main">
        <div>
            <h1>{{ .Site.Title }}<span class="logo__big_cursor"></span></h1>

            {{- with .Site.Params.homeSubtitle }}
                <p class="home-subtitle">{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
